<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eletrofeu Player - Offline</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1976d2;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      background-color: white;
      color: #1976d2;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="logo">Eletrofeu Player</div>
  <div class="message">
    Você está offline. Por favor, verifique sua conexão com a internet e tente novamente.
  </div>
  <button class="btn" onclick="window.location.reload()">Tentar Novamente</button>
</body>
</html>
